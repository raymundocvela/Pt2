<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <script
            src="http://maps.googleapis.com/maps/api/js?libraries=geometry&sensor=true"
            type="text/javascript"></script>
    </head>
    <script type="text/javascript">
        function iniciar(){
            // create a polygon
            var pts = [
                new google.maps.LatLng(19.301403,-99.146976),
                new google.maps.LatLng(19.295489,-99.155216),
                new google.maps.LatLng(19.314930,-99.167575),
                new google.maps.LatLng(19.314120,-99.150409)
                /*
                new google.maps.LatLng(19.461, -99.062), 
                new google.maps.LatLng(19.471, -99.225), 
                new google.maps.LatLng(19.270, -99.251), 
                new google.maps.LatLng(19.275, -99.036)
                */
            ];
            var poligono = new google.maps.Polygon({
                    paths: pts,
                    strokeColor: "#FF0000",
                    strokeOpacity: 0.8,
                    strokeWeight: 2,
                    fillColor: "#FF0000",
                    fillOpacity: 0.35 
            } );
            //poligono.setMap(map);

            //var punto=new google.maps.LatLng(34.0, -100.7);
            //var punto=new google.maps.LatLng(19.306, -99.157);
            var punto=new google.maps.LatLng(19.301403,-99.146976);

            if (google.maps.geometry.poly.containsLocation(punto,poligono)) {
                //    if (poligono.containsLatLng(punto)) {
                document.getElementById("message").innerHTML = "The mouse is INSIDE the polygon."
            } else {
                document.getElementById("message").innerHTML = "The mouse is outside the polygon."
            }
        }
    </script>

    <body onload="iniciar()">
        <div id="message">message&nbsp;</div>
    </body>
</html>
